<script type="text/javascript">
    // 定义数组
    var a = ['hello' , 'javascript' , 'world'];
    // 遍历数组的每个元素
    for (str in a)
        document.writeln('索引' + str + '的值是:' + a[str] + "<br />" );

    for (value in a)
        document.writeln('索引' + value + '的值是:' + a[value] + "<br />" );
</script>
