<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> 图片相关元素 </title>
</head>
<body>
<h4>普通图片</h4>
<img src="images/pic_1.jpg" alt="疯狂Java的Logo" /><br>
<h4>定义图片，指定高、宽</h4>
<img src="images/pic_1.jpg" width="224" height="224"
     alt="疯狂Java的Logo" /><br>
<h4>图片上添加链接</h4>
<a href="http://www.crazyit.org"><img src="images/pic_1.jpg"
                                      alt="疯狂Java的Logo" /></a><br>

<h4>定义图片，使用指定的图片映射</h4>
<img src="images/pic_1.jpg" width="224"
     height="224" border="0" usemap="#test"
     alt="疯狂Java的Logo" /><br />
<!-- 定义图片映射 -->
<map name="test" id="test">
    <!-- 为该图片映射定义2个区域 -->
    <area shape="circle" coords="57,55,25"
          href="http://www.fkjava.org" alt="leegang.org" />
    <area shape="poly" coords="188,28,185,50,200,74,224,72,246,51"
          href="http://www.crazyit.org" alt="crazyit.org" />
</map>

<h4>指定ismap属性后可将点击坐标提交给服务器</h4>
<a href="07img.html"><img src="images/pic_1.jpg" ismap
                         alt="疯狂Java的Logo" /></a><br>
</body>
</html>
