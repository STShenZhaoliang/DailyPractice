            padding:6px;

<body>

<span style="display: run-in;border:1px solid black;">display: run-in</span>

<hr>
<span style="display: run-in;border:1px solid black;">display: run-in</span>
<p style="border:2px solid red;display:block">display:block</p>

<p style="border:2px solid red;display:inline-block">display:inline-block</p>

<p style="border:2px solid red;display:inline-table">display:inline-table</p>
